<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OLDURL is now at NEWURL</title>
    <script>
        function redirect() {
            window.location.replace("http://NEWURL." + window.location.pathname);
        }

        setTimeout(redirect, 3000); // time in miliseconds
    </script>
</head>

</body>
</html>
